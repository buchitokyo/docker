server {
    listen  8000;
    listen  [::]:8000;
    server_name enhance-dev;

    root /var/www/html/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # 起点
    index index.php index.html index.htm;
    charset utf-8;

    location /healthcheck {
        access_log off;
        return 200 'your text goes here';
        add_header Content-Type text/plain;
    }

    # URIごとにどのファイルを配信するか設定
    location / {
        root /var/www/html/public;

        gzip_static on;
        server_tokens off;
        # CORS
        # add_header Access-Control-Allow-Origin null;
        # add_header Access-Control-Allow-Methods "HEAD, GET, POST, PUT, PATCH, DELETE";
        # add_header Access-Control-Allow-Headers "Origin, Authorization, Accept";
        # add_header Access-Control-Allow-Credentials true;
        # add Basic Auth when requests not starts with /api/
        # auth_basic Restricted;
        # auth_basic_user_file /var/www/html/.htpasswd;

        # try_filesディレクティブには存在をチェックするファイルやディレクトリと存在しなかったときにリダイレクトするURIのパスを指定します。
        # try_files $uri $uri/ /index.php$is_args$args;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off;
    }
    location = /robots.txt  { access_log off; log_not_found off;
    }

    error_page 404 /index.php;

    # Redirect server error pages to the static page /50x.html
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location /api {
        try_files $uri $uri/ /index.php?$query_string;

        gzip_static on;
        server_tokens off;
        # CORS
        # add_header Access-Control-Allow-Origin null;
        # add_header Access-Control-Allow-Methods "HEAD, GET, POST, PUT, PATCH, DELETE";
        # add_header Access-Control-Allow-Headers "Origin, Authorization, Accept";
        # add_header Access-Control-Allow-Credentials true;
    }

    # php-fpmとの連携
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }

        gzip_static on;
        server_tokens off;
        # CORS
        # add_header Access-Control-Allow-Origin null;
        # add_header Access-Control-Allow-Methods "HEAD, GET, POST, PUT, PATCH, DELETE";
        # add_header Access-Control-Allow-Headers "Origin, Authorization, Accept";
        # add_header Access-Control-Allow-Credentials true;
        # add Basic Auth when requests not starts with /api/
        # auth_basic Restricted;
        # auth_basic_user_file /var/www/html/.htpasswd;

        # fastcgi_pass  app:9000;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index  index.php;
        include fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param  PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

